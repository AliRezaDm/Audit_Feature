{% load static %}


<div class="card">
    <div class="card-header border-0">
      <h3 class="card-title">Products</h3>
      <div class="card-tools">
        <a href="#" class="btn btn-tool btn-sm">
          <i class="fas fa-download"></i>
        </a>
        <a href="#" class="btn btn-tool btn-sm">
          <i class="fas fa-bars"></i>
        </a>
      </div>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped table-valign-middle">
        <thead>
        <tr>
          <th>تصویر محصول</th>
          <th>شناسه محصول</th>
          <th>نام محصول</th>
          <th>تعداد</th>
        </tr>
        </thead>
        <tbody>
          {% for object in object_list%}
        <tr>
          <td>
            <img src="dist/img/default-150x150.png" alt="{{object.title}}" class="img-circle img-size-32 mr-2">
          
          </td>
          <td>{{object.id}}</td>
          <td>
            {{object.title}}
          </td>
          <td>
           {{object.count}}
          </td>
        </tr>
       {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
